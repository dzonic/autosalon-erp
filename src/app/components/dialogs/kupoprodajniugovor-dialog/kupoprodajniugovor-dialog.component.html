<div class="container">
  <h3 mat-dialog-title *ngIf="flag == 1">Dodaj ugovor</h3>
  <h3 mat-dialog-title *ngIf="flag == 2">Modifikuj ugovor: {{data.kupoprodajniUgovorID}}</h3>
  <h3 mat-dialog-title *ngIf="flag == 3">Obriši ugovor: {{data.kupoprodajniUgovorID}</h3>
  <form class="mat-dialog-content" ngSubmit='submit' #formControl="ngForm">
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Datum sklapanja - format [yyyy-MM-dd]" [(ngModel)]="data.datumSklapanja"  name="datumSklapanja" [disabled]="flag == 3" required>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Način plaćanja" [(ngModel)]="data.nacinPlacanja"  name="nacinPlacanja" [disabled]="flag == 3" required>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Cena" [(ngModel)]="data.cena"  type="number" name="cena" [disabled]="flag == 3" required>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <mat-select [(ngModel)]="data.automobilID" placeholder="Automobil" name="automobilID" [compareWith]="compareTo" [disabled]="flag == 3">
          <mat-option *ngFor="let automobilID of automobili" [value]="automobilID.automobilID">
            {{ automobilID.brojSasije }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <mat-select [(ngModel)]="data.kupacID" placeholder="Kupac" name="kupacID" [compareWith]="compareTo" [disabled]="flag == 3">
          <mat-option *ngFor="let kupacID of kupci" [value]="kupacID.kupacID">
            {{ kupacID.ime }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <mat-select [(ngModel)]="data.prodavacID" placeholder="Prodavac" name="prodavacID" [compareWith]="compareTo" [disabled]="flag == 3">
          <mat-option *ngFor="let prodavacID of prodavci" [value]="prodavacID.prodavacID">
            {{ prodavacID.ime }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button *ngIf="flag == 1" type="submit" [mat-dialog-close]="1" (click)="add()" [disabled]="!formControl.valid">Sačuvaj</button>
      <button mat-button *ngIf="flag == 2" type="submit" [mat-dialog-close]="1" (click)="update()" [disabled]="!formControl.valid">Sačuvaj</button>
      <button mat-button *ngIf="flag == 3" type="submit" [mat-dialog-close]="1" (click)="delete()">Obriši</button>
      <button mat-button (click)="cancel()">Poništi</button>
    </div>
  </form>
</div>
